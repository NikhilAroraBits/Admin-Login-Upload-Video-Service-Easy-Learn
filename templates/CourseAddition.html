<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Course Addition Easy Learn </title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='course-addition.css') }}">
    <!--<link rel="stylesheet" href="./assets/css/style.css">-->
    <style>
        .source{
            text-align: center;
            color: #ffffff;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="form-container">

            <div class="source"><span>Course Addition for Easy Learn</span></div>

            <div class="form-body">
                <h4 class="title">Add Course</h3>
						<div class="card-body ">
						<form action="/upload" method="post" class="course-addition-form" enctype="multipart/form-data">
						<p class="card-text">Choose a file to upload it to AWS S3</p>
							<input type="file" name="file" value="file">
							<hr>
						<label for="course-name">Course Name</label>
						<input type="text" name="course-name" id="course-name" placeholder="Enter course name" required>
	
						<label for="course-description">Course Description</label>
						<input type="text" name="course-description" id="course-description" placeholder="Enter course description" required>
						<input type="submit" name="upload" value="Upload" class="btn btn-success">
						</form>
						{{msg}}
						</div>

            </div>

        </div>
    </div>

</body>
</html>
